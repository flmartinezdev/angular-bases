<h4>Listado</h4>
<ul class="list-group">
  <!-- funciones de ngfor -->
  <!-- ngclas: nos sirve para aÃ±adir clases de manera condicionales -->
  <li *ngFor="let character of chracterList;
   let i= index;
   let isFirst = first;
   let isLast = last;
   let isEven = even;
   let isOdd = odd;"
     class="list-group-item d-flex justify-content-between align"
     [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isFirst
    }">

    <div>
      <span class="text-primary">{{i + 1}}.</span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>

    </div>

    <button class="btn btn-danger" (click)="deleteCharacterById(character.id)" >X</button>
  </li>

</ul>
